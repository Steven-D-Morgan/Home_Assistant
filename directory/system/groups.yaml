    - switch.kitchen_light
    - switch.kitchen_sink_light
    - switch.master_bedroom_ceiling_fan_lights
    - switch.master_bedroom_recessed_lights
    - switch.master_bedroom_ceiling_fan
    - switch.tde_night_stand_wax_warmer
