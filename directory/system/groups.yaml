  name: Living Room Lamps
  icon: mdi:lamp
  all: true
  entities:
    - switch.living_room_recliner_lamp
    - switch.living_room_entry_lamp
    - switch.living_room_floor_lamp
###########################################
all_non_essential_equipment:
  name: All Inside Lights & Fans
  icon: mdi:lightbulb-group
  all: false
  entities:
