    - switch.nursery_closet_light
    - switch.guest_bedroom_light
    - switch.guest_bedroom_closet_light
    - switch.master_bathroom_light
    - switch.master_bathroom_vanity_light
    - switch.master_bathroom_exhaust_fan
    - switch.hallway_bathroom_light
    - switch.hallway_bathroom_vanity_light
    - switch.hallway_bathroom_exhaust_fan
###########################################
interior_motion_sensors:
  name: Interior Motion Sensors
  icon: mdi:motion-sensor
  all: false
  entities:
    - binary_sensor.kitchen_motion
    - binary_sensor.living_room_motion
    - binary_sensor.master_bedroom_closet_motion
    - binary_sensor.master_bedroom_motion
    - binary_sensor.nursery_motion
    - binary_sensor.hallway_motion
